<form action="/api/posts" method="POST">
    <label>Where (McGill Map Location):</label>
    <select name="location">
      <option value="mcclennan">McLennan Library</option>
      <option value="burnside">Burnside Hall</option>
      <option value="trottier">Trottier</option>
    </select>
  
    <label>Type:</label>
    <select name="type">
      <option value="study">Study</option>
      <option value="eat">Eat</option>
      <option value="chat">Chat</option>
      <option value="gym">Gym</option>
    </select>
  
    <label>Time:</label>
    <input type="text" name="time" placeholder="e.g., 2pm - 4pm">
  
    <label>Notes:</label>
    <textarea name="notes"></textarea>
  
    <button type="submit">POST</button>
  </form>
